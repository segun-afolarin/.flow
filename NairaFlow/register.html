<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account – NairaFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">

  <!-- Back Button -->
  <a href="login.html" class="back-btn">←</a>

  <div class="register-box">

    <img src="flow.png" class="logo center">

    <h2>Open a NairaFlow account</h2>

   <form class="register-form">

  <input type="tel" placeholder="Phone Number" required>

  <input type="text" placeholder="Invitation Code (optional)">

  <div class="terms-row">
    <input type="checkbox" id="terms" required>
    <label for="terms">
      I agree to the <a href="#">Terms & Conditions</a>
    </label>
  </div>

  <button class="btn primary">Sign Up</button>

</form>


    <p class="bottom-text">
      Already have a NairaFlow account?
      <a href="login.html">Login</a>
    </p>

  </div>

</body>
</html>
